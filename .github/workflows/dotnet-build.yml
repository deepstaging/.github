# Reusable .NET Build & Test Workflow
# Usage in consuming repo:
#   jobs:
#     build:
#       uses: deepstaging/.github/.github/workflows/dotnet-build.yml@main
#       with:
#         solution: MyProject.slnx

name: .NET Build

on:
  workflow_call:
    inputs:
      solution:
        description: 'Solution file to build (e.g., MyProject.slnx)'
        required: false
        type: string
        default: '*.slnx'
      dotnet-version:
        description: '.NET SDK version'
        required: false
        type: string
        default: '9.0.x'
      configuration:
        description: 'Build configuration'
        required: false
        type: string
        default: 'Release'
      run-tests:
        description: 'Run tests after build'
        required: false
        type: boolean
        default: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore
        run: dotnet restore ${{ inputs.solution }}

      - name: Build
        run: dotnet build ${{ inputs.solution }} --configuration ${{ inputs.configuration }} --no-restore

      - name: Test
        if: ${{ inputs.run-tests }}
        run: dotnet test ${{ inputs.solution }} --configuration ${{ inputs.configuration }} --no-build --verbosity normal
